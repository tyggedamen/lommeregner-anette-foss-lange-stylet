<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lommeregner</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"defer></script>
</head>
<body>
    <div class="container">
        <input type="text" id="screen" value="0" readonly>
        <!-- readonly betyder read only, man kan ikke skrivet i feltet -->


        <button id="number-seven-button" class="calculator-button">7</button>
        <button id= "number-eight-button" class="calculator-button">8</button>
        <button id = "number-nine-button" class="calculator-button">9</button>
        <button id = "divide-button" class="calculator-button">&divide;</button>
        

        <button id="number-four-button"class="calculator-button">4</button>
        <button id="number-five-button" class="calculator-button">5</button>
        <button id="number-six-button"class="calculator-button">6</button>
        <button id="times-button"class="calculator-button">&times;</button>

        <button id="number-one-button"class="calculator-button">1</button>
        <button id="number-two-button"class="calculator-button">2</button>
        <button id="number-three-button"class="calculator-button">3</button>
        <button id="subtract-button"class="calculator-button">-</button>

        <button id="number-zero-button"class="calculator-button">0</button>
        <!-- <button id="comma-button"class="calculator-button">,</button> -->
        <button id="equal-button" class="calculator-button">=</button>
        <button id="plus-button" class="calculator-button">+</button>
        <button id="clear-button" class="calculator-button">C</button>
        <!-- <button id="percentage-button" class="calculator-button">%</button> -->
 

    
        





    </div>
    
</body>
</html>
